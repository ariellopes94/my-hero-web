<div class="container">

  <ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
      <div class="collapsible-body"><span>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="nome" name="nome" [(ngModel)]="model.nome" type="text" class="validate">
                  <label for="nome">Nome</label>
                </div>

                <div class="input-field col s6">
                  <input id="paretesco" name="paretesco" [(ngModel)]="model.paretesco" type="text" class="validate">
                  <label for="paretesco">Paretesco</label>
                </div>

                <div class="input-field col s6">
                  <input id="numero" name="numero" [(ngModel)]="model.numero" type="text" class="validate">
                  <label for="numero">Numero</label>
                </div>

                <div class="col s6">
                  <button class=" waves-light btn" (click)="addContato()"><i class="material-icons right">
                      add</i>Adicionar</button>
                </div>
              </div>

              <ul class="collection">
                <li class="collection-item avatar" *ngFor="let contato of contatosDeEmergencias; let id = index">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Google_Contacts_logo.png" alt=""
                    class="circle">
                  <span class="title">{{contato.nome}}</span>
                  <p>{{contato.paretesco}}<br>
                    <a href={{contato.numero}}>{{contato.numero}}</a>
                  </p>
                  <td>

                    <div class="col-sm-4">
                      <button class="btn btn-default btn-block" (click)="editarContatos(id)">
                        Editar
                      </button>
                    </div>

                    <div class="col-sm-4">
                      <button class="btn btn-default btn-block" (click)="deletarConfirmar(id)">
                        Excluir
                      </button>
                    </div>
                  </td>
                </li>
              </ul>
            </form>
          </div>

        </span></div>
    </li>
  </ul>

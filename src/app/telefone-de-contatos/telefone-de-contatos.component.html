
<div class="AddEmployeeTitleContainer">
    <div class="addEmployeeTitleContainer">
      <div >Add Employee</div>
  </div>
  <div class="addEmployeeBtnContainer">
    <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
  </div>
  </div>
  
  <div *ngIf="newEmployeeClicked">
  <div class="formWrapper">
  <form>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="text"
             class="form-control input"
             id="id"
             name="id"
             [(ngModel)]="model.id"
             placeholder="id">
    </div>
    
    {{ employees| json }}
  
     <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control positionInput"
             id="nome"
             name="nome"
             [(ngModel)]="model.nome"
             placeholder="nome">
    </div>
  
    <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control positionInput"
             id="paretesco"
             name="paretesco"
             [(ngModel)]="model.paretesco"
             placeholder="paretesco">
    </div>
  
    <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control positionInput"
             id="numero"
             name="numero"
             [(ngModel)]="model.numero"
             placeholder="numero">
    </div>
  
  
    <div class="submitBtnContainer">
      <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
    </div>
  </form>
  </div>
  </div>
  
  
  <div class="tableWrapper">
  <div class="containerTitle">
    <div class="oneTitle">Id</div>
    <div class="twoTitle">Nome</div>
    <div class="oneTitle">Paretesco</div>
    <div class="twoTitle">Numero</div>
    <!-- <div class="four"></div> -->
  </div>
  
  <div class="containerListItems" *ngFor="let employee of employees; let i = index" [style.background-color]="changeColorOne()">
    <div class="one">{{employee.id}}</div>
    <div class="two">{{employee.nome}}</div>
    <div class="two">{{employee.paretesco}}</div>
    <div class="two">{{employee.numero}}</div>
    <div class="three">
      <button (click)="editEmployee(i)">E</button>
      <button (click)="deleteEmployee(i)">X</button>
    </div>
    <!-- <div class="four"></div> -->
  </div>
  </div>
  
  
  
  <div class="editEmployeeTitleContainer">
    <div class="">Edit Employee</div>
  </div>
  
  <form>
    <div class="form-group name">
      <!-- <label for="name">Name:</label> -->
      <input type="text"
             class="form-control"
             id="id"
             name="id"
             [(ngModel)]="model2.id"
             placeholder="Id">
    </div>
  
     <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control"
             id="nome"
             name="nome"
             [(ngModel)]="model2.nome"
             placeholder="nome">
    </div>
  
    <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control"
             id="paretesco"
             name="paretesco"
             [(ngModel)]="model2.paretesco"
             placeholder="paretesco">
    </div>
  
    <div class="form-group position">
      <!-- <label for="position">Position:</label> -->
      <input type="text"
             class="form-control"
             id="numero"
             name="numero"
             [(ngModel)]="model2.numero"
             placeholder="numero">
    </div>
  
  
    <button type="submit" (click)="updateEmployee()">Update</button>
  </form>
